<html lang="es">
<head>
    <title>Mi bombilla JavaScript</title>
</head>
    <body>

        <h2>Mi bombilla</h2>
        
        <p>JavaScript can change HTML attribute values.</p>
        
        <p>Enciendo y apago la bombilla</p>
        
        <button onclick="document.getElementById('myImage').src='img/pic_bulbon.gif'">Encender bombilla</button>
        
        <img id="myImage" src="img/pic_bulboff.gif" style="width:100px" alt="Debe aparecer una bombilla">
        
        <button onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Apagar bombilla</button>
        
        </body>

</html>
